  <article class="news"  xmlns:py="http://genshi.edgewall.org/">
  {% if request.path != '/' %}
      <h1>{{ title }}</h1>
  {% endif %}
  {% for n in news.global %}
    <section py:for="n in news['global']" >
    	  <h2>{{ n.title }}</h2>
    	  <p class="date"><time>{{ n.publishdate }}</time></p>
    	  <message>{{ n.message }}</message>
    </section>
  {% endfor %}
  </article>
